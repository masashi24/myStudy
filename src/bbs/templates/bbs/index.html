{% extends './base.html' %}
{% block content %}
    <h1>Hello Django</h1>
    <p>{{ message }}</p>
    {% for article in articles %}
        <p>
            {{ article.content }},{{ article.user_name }}
            <a href='{% url "bbs:detail" article.id %}'>詳細</a>
        </p>
    {% endfor %}
    <p>
        <a href='{% url "bbs:create" %}'>新規</a>
    </p>
{% endblock %}
