{% extends './base.html' %}
<!DOCTYPE html>
{% block content %}
    <h1>Hello Django</h1>
    <p>{{ message }}</p>
    <p>{{ article.content }},{{ article.user_name }}</p>
    <div>
        <a href='{% url "bbs:index" %}' class='btn btn-outline-primary'>一覧</a>
        <a href='{% url "bbs:update" article.pk %}' class='btn btn-outline-primary'>編集</a>
        <a href='{% url "bbs:delete" article.pk %}' class='btn btn-outline-primary'>削除</a>
    </div>
{% endblock %}
