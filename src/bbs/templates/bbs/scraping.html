{% extends './base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>Hello Django</h1>
    <p>{{ message }}</p>

    <form action='{% url "bbs:scraping" article.id %}' method='post' class='form'>
        {% csrf_token %}
        {% bootstrap_form racerForm layout='horizontal' %}
        <button type='submit' class='btn btn-outline-primary'>保存する</button>
        <a href='{% url "bbs:detail" article.id %}' class='btn btn-outline-secondary'>戻る</a>
    </form>

    <table class='table table-striped table-hover'>
        {% for racer in racerdata %}
            <tr>
                <p>
                    <td>{{ racer.firstNum }}</td>
                    <td>{{ racer.secondNum }}</td>
                    <td>
                        <a href='{% url "bbs:detail" article.id %}' class='btn btn-outline-primary'>詳細</a>
                    </td>
                </p>
            </tr>
        {% endfor %}
    </table>

    <p>
        <a href='{% url "bbs:new" %}' class='btn btn-outline-primary'>新規</a>
    </p>
{% endblock %}
