{% extends 'layout.html' %}
{% block content %}
    <h1>Hello Django</h1>
    <p>{{ message }}</p>

    {% if searchForm %}
        <form action='{% url "bbs:index" %}' method ='get'>
            <div class='form-group'>
                {{ searchForm }}
                <input type='submit' class='btn btn-outline-primary' value='OK'>
                <a href='{% url "bbs:index" %}' class='btn btn-outline-secondary'>クリア</a>
            </div>
        </form>
    {% endif %}

    <table class='table table-striped table-hover'>
        {% for racer in object_list %}
            <tr>
                <p>
                    <td>{{ racer.victoryRatio }}</td>
                    <td>{{ racer.victoryRatio }}</td>
                    <td>
                        <a href='{% url "bbs:detail" racer.pk %}' class='btn btn-outline-primary'>詳細</a>
                    </td>
                </p>
            </tr>
        {% endfor %}
    </table>

    <p>
        <a href='{% url "bbs:create" %}' class='btn btn-outline-primary'>新規</a>
    </p>
{% endblock %}
